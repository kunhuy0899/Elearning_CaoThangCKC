<footer >
  <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.5177997030632!2d106.69920541534746!3d10.771597062226931!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f40a3b49e59%3A0xa1bd14e483a602db!2zVHLGsOG7nW5nIENhbyDEkeG6s25nIEvhu7kgdGh14bqtdCBDYW8gVGjhuq9uZw!5e0!3m2!1svi!2s!4v1591433590191!5m2!1svi!2s" width="100%" height="450" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
  <div class="footer-locat container clearfix">
      <div class="footer-locat-wrap">
              <div class="row">
                  <div class="col-lg-4 col-md-6 col-12 pl-4">
                      <h2 class="footer-title">TTTH Cao Thắng</h2>
                      <ng-container  *ngFor="let item of ThongTinWeb" >
                        <p [innerHTML]="item.diachi"></p>
                        <p>Email: {{item.email}}</p>
                      </ng-container>
                  </div>
                  <div class="col-lg-4 col-md-6 col-12 pl-4">
                      <h2 class="footer-title">Giờ làm việc</h2>
                      <ng-container  *ngFor="let item of ThongTinWeb" >
                        <p [innerHTML]="item.giolamviec"></p>
                      </ng-container>
                  </div>
                  <div class="col-lg-4 col-md-6 col-12 pl-4">
                      <h2 class="footer-title">Hotline</h2>
                      <p *ngFor="let item of ThongTinWeb">{{item.hotline}}</p>
                  </div>
                  <div class="text-center line-under m-4">
                  </div>
                  <div class="col-md-6">
                      <p class="m-4" *ngFor="let item of ThongTinWeb">{{item.copyright}}</p>
                  </div>
                  <div class="col-md-6 flex-ic footer-social-wrap">
                      <ul class="flex footer-social" *ngFor="let item of ThongTinWeb">
                          <a *ngFor="let mxh of item.mxh" href="{{mxh.link}}"><li class="ml-2"><i class="{{mxh.icon}}"></i></li></a>
                      </ul>
                  </div>
              </div>
      </div>
  </div>
</footer>
