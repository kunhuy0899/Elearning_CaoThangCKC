<section *ngIf="isLogged">
  <app-header></app-header>

  <main>
    <router-outlet></router-outlet>
    <app-activity></app-activity>
  </main>

  <app-footer></app-footer>
</section>
<section *ngIf="!isLogged" class="login_page">
  <!-- <router-outlet></router-outlet> -->
  <form [formGroup]="loginForm" class="login_form p-5">
    <div class="d-flex align-items-center">
      <img src="../assets/img/logo/it.png" alt="logo khoa" class="login_logo" />
      <div class="logo_logo__text ml-2 fg_caothang__1">
        <div>Information Technology</div>
        <div>CKC Application</div>
      </div>
    </div>
    <div class="login_group mt-4">
      <input
        formControlName="email"
        class="login_input login_border__radius"
        type="text"
        placeholder="Email"
      />
      <div *ngIf="email.invalid && (email.dirty || email.touched)" class="alert alert-danger">
        <div *ngIf="email.errors.required">
          Email không được để trống.
        </div>
        <div *ngIf="email.errors.pattern">
          Email không hợp lệ.
        </div>
      </div>
    </div>
    <div class="login_group mt-3">
      <input
        formControlName="password"
        class="login_input login_border__radius"
        type="password"
        placeholder="Mật khẩu"
      />
      <div *ngIf="password.invalid && (password.dirty || password.touched)" class="alert alert-danger">
        <div *ngIf="password.errors.required">
          Password không được để trống.
        </div>
        <div *ngIf="password.errors.minlength">
          Password tối thiểu 5 kí tự.
        </div>
      </div>
    </div>
    <div class="login_group mt-3">
      <label for="gender" class="mr-3">Loại tài khoản:</label>
        <input id="admin" class="mr-1" type="radio" value="1" name="loaiTaiKhoan" formControlName="loaiTaiKhoan" checked>
        <label for="admin" class="mr-2"> Admin</label>

        <input id="gv" class="mr-1" type="radio" value="2" name="loaiTaiKhoan" formControlName="loaiTaiKhoan">
        <label for="gv" class="mr-2">Giáo viên</label>

        <input id="sv" class="mr-1" type="radio" value="3" name="loaiTaiKhoan" formControlName="loaiTaiKhoan">
        <label for="sv" class="mr-2">Sinh viên</label>
    </div>
    <!-- <div class="mt-2 custom-control custom-checkbox text-left">
      <input
        formControlName="remember"
        type="checkbox"
        class="custom-control-input"
        id="rememberMe"
      />
      <label class="fg_caothang__1 custom-control-label" for="rememberMe"
        >Ghi nhớ đăng nhập</label
      >
    </div> -->
    <button
      (click)="onLogin()"
      class="mt-3 login_border__radius bg__caothang_1 btn text-white btn-block"
    >
      Đăng nhập
    </button>
    <!-- <div class="mt-3 text-center">
      <a
      class="fg_caothang__1"
      [routerLink]="['/reset-password']"
      >Quên mật khẩu?</a
    >
    </div> -->
    <div class="mt-3 d-flex justify-content-center">
      <a
        class="login_another login_border__radius bg__caothang_1 text-white text-decoration-none"
        href="http://localhost:4300"
        >Khoa CNTT</a
      >
      <a
        class="login_another login_border__radius bg__caothang_1 text-white text-decoration-none"
        href="http://localhost:4500"
        >Trung tâm Tin học</a
      >
    </div>
  </form>
</section>
