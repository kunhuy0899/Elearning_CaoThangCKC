<app-modal class="modal_chucnang__wrapper" id="ttth-lienhe">
  <div (click)="closeModal('ttth-lienhe')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý liên hệ</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <table class="modal_chucnang__table table table-hover" *ngIf="LienHe" datatable="ng">
            <thead class="bg__caothang text-white">
              <tr>
                <th>#</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Email</th>
                <th scope="col">Nội dung</th>
                <th scope="col">Ngày gửi</th>
                <th class="text-center" scope="col"><span
                    class="modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of LienHe;let i = index">
                <td style="max-width: 50px">{{i + 1}}</td>
                <td>{{item.ten}}</td>
                <td>{{item.email}}</td>
                <td>{{item.noidung}}</td>
                <td>{{item.ngaygui}}</td>
                <td class="text-center">
                  <!-- <span class="modal_chucnang__button__delete mdi mdi-wrench-outline mdi-24px  mr-2"></span> -->
                  <span class="modal_chucnang__button__delete mdi mdi-delete-outline mdi-24px" (click)="delete(item)"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-modal>
