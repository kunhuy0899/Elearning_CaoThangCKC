<app-modal class="modal_chucnang__wrapper" id="ttth-dangkidotthi">
  <div (click)="closeModal('ttth-dangkidotthi')" class="modal_chucnang__close mdi mdi-chevron-left text-white"></div>
  <div class="container-fluid mt-3">
    <div class="row">
      <div class="col-12">
        <h1 class="text-center text-white">Quản lý sinh viên đăng kí đợt thi</h1>
      </div>
      <div class="col-12">
        <div class="modal_chucnang__box border rounded p-4 mt-5 bg-white">
          <table class="modal_chucnang__table table table-hover" *ngIf="DKDT" datatable [dtOptions]="dtOptions">
            <thead class="bg__caothang text-white">
              <tr>
                <th>#</th>
                <th scope="col">MSSV</th>
                <th scope="col">Họ tên</th>
                <th scope="col">Ngày sinh</th>
                <th scope="col">Nơi sinh</th>
                <th scope="col">Số điện thoại</th>
                <th scope="col">Tên đợt thi</th>
                <th class="text-center" scope="col"><span
                    class="modal_chucnang__button__save mdi mdi-content-save-outline mdi-24px"></span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let item of DKDT,let i = index">
                <td style="max-width: 50px">{{i + 1}}</td>
                <td>{{item.mssv}} </td>
                <td>{{item.hoten}}</td>
                <td>{{item.ngaysinh}}</td>
                <td>{{item.noisinh}}</td>
                <td>{{item.sodienthoai}}</td>
                <td>{{item.tendot}}</td>
                <td class="text-center">
                  <!-- <span class="modal_chucnang__button__delete mdi mdi-wrench-outline mdi-24px  mr-2"></span> -->
                  <span class="modal_chucnang__button__delete mdi mdi-delete-outline mdi-24px" (click)="delete(item)"></span>
                </td>
              </tr>
            </tbody>
          </table>
        </div>
      </div>
    </div>
  </div>
</app-modal>
